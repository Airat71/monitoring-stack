# Basic stack: Prometheus + Grafana + Node Exporter
# 2 dashboards, 5 alerts, manual setup
#
# Quick start:
#   cp .env.example .env && vi .env
#   docker compose up -d
#
# Grafana:    http://localhost:3001
# Prometheus: http://localhost:9090
